{% extends 'base.html' %}

{% block title %}Contact
{% endblock title%}
{% block body %}
<div class="container-fluid mb-3 px-0">
        <img src="/static/4.jfif" class="d-block w-100" alt="...">
</div>
<h1 class="text-center">Contact Us</h1>
<div class="container my-4 ">
    <form method="post" action="/contact/">
        {% csrf_token %}
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
   <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
   <div class="form-group">
    <label for="phone">Phone No</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
  </div>
  <div class="form-group">
    <label for="comment">Write Your Reviews</label>
    <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Comment...."></textarea>
  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

{% endblock body %}
